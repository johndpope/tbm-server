box: wercker/rvm
# Build definition
# See the Rails section on the wercker devcenter:
# http://devcenter.wercker.com/articles/languages/ruby/settingup-rails4.html
# You will want to define your database as follows:
services:
  - wercker/mysql
# See more about services on our devcenter:
# http://devcenter.wercker.com/articles/services/
build:
  steps:
    # Uncomment this to force RVM to use a specific Ruby version
    # - rvm-use:
        # version: 2.1.5

    # A step that executes `bundle install` command
    - bundle-install

    # A step that prepares the database.yml using the database in services
    - rails-database-yml

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo ruby information
        code: |
          echo "ruby version $(ruby --version) running"
          echo "from location $(which ruby)"
          echo -p "gem list: $(gem list)"

    - script:
        name: create rspec and coverage dir
        code: mkdir -p $WERCKER_REPORT_ARTIFACTS_DIR/rspec $WERCKER_REPORT_ARTIFACTS_DIR/coverage
    - script:
        name: rspec
        code: bundle exec rspec
  after-steps:
    - slack-notifier:
        subdomain: zazo
        url: $SLACK_URL
        channel: dev
        username: wercker
deploy:
  steps:
    - pip-install:
        packages_list: awsebcli
        requirements_file: ''
    - script:
        name: setup AWS credentials
        code: bin/setup-aws-credentials.sh
    - script:
        name: eb init
        code: |
          eb init $EB_APP --region $AWS_REGION --platform "$EB_PLATFORM" --verbose
          cat .elasticbeanstalk/config.yml
    - script:
        name: deploy to AWS Elasticbeanstalk
        code: |
          echo "Deploying to EB environment: $EB_ENV"
          eb deploy "$EB_ENV"
  after-steps:
    - akelmanson/rollbar-notify:
        access-token: $ROLLBAR_ACCESS_TOKEN
    - slack-notifier:
        subdomain: zazo
        url: $SLACK_URL
        channel: dev
        username: wercker
